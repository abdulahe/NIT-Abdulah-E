<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>New Form</h1>
    <form>
      <label for="email">Email Adress:</label>
      <input type="email" id="email" placeholder="una@yahoo.com" /><br />
      <label for="tel">Telephone Number:</label>
      <input type="tel" id="tel" /><br />
      <label for="url">Url:</label>
      <input type="url" id="url" /><br />
      <label for="number">Numeric Value</label>
      <input type="number" id="number" /><br />
      <label for="range">Range:</label>
      <input type="range" id="range" /><br />
      <label for="country">Country:</label>
      <input type="text" id="country" /><br />
      <label for="search">Search:</label>
      <input type="search" id="search" /><br />
      <label for="color">Color:</label>
      <input type="color" id="color" /><br />
      <label for="dateOfBirth">Date of Birth:</label>
      <input type="date" id="dateOfBirth" /><br />
      <label for="month">Month:</label>
      <input type="month" id="month" /><br />
      <label for="week">Week:</label>
      <input type="week" id="week" /><br />
      <label for="time">Time:</label>
      <input type="time" id="time" /><br />
      <label for="datetime">Datetime:</label>
      <input type="datetime" id="datetime" /><br />
      <label for="datetimelocal">Datetime-local:</label>
      <input type="datetime-local" id="datetimelocal" /><br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
