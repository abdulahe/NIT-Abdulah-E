<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="Predavanje 9-4 css.css" />
    <title>Document</title>
  </head>
  <body style="background-color: lightgoldenrodyellow">
    <div id="main">
      <h1>Get in Touch</h1>
      <p>Leave your message and we'll get back to your shortly.</p>
      <div id="left">
        <form>
          <label for="firstName">Your name</label><br />
          <input type="text" id="firstName" placeholder="John Doe" /><br />
          <label for="tel">Phone</label><br />
          <input type="tel" id="tel" placeholder="+1-999-999-9999" /><br />
        </form>
      </div>
      <div id="right">
        <form>
          <label for="email">Email adress</label><br />
          <input
            type="email"
            id="email"
            placeholder="example@domain.com"
          /><br />
          <label for="url">Website URL</label><br />
          <input type="url" id="url" placeholder="https://example.com" /><br />
        </form>
      </div>
      <div id="bottom">
        <form>
          <label for="message">Message</label><br />
          <textarea id="message" cols="100" rows="5"></textarea><br />
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
